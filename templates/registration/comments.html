{% extends "base.html" %}

{% block title %}Progjects - {{ username }}'s comments {% endblock %}
{% block titleInPage %} {{ username }}'s comments {% endblock %}

{% block content %}

<ul>
{% for comment in comments %}
	<li> "{{comment.text}}" on <a href="{{ comment.project.get_absolute_url }}">{{ comment.project.title }}</a>
{% endfor %}
</ul>
<br style="clear: both;"/>

{% endblock %}
