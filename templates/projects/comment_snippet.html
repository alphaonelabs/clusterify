{% load util_filters %}

	<div class="project_comment">
		<div class="project_comment_text">{% autoescape off %}{{ comment.text_html }}{% endautoescape %}</div>

		<div class="user_icon_div" style="float: right;">
			<img src="{{ comment.author.get_profile.get_gravatar_url }}" width="50" height="50"/>
		</div>

		<div class="user_info_div" style="float: right;">
				by <a href="{{ site_url }}/accounts/profile/view/{{ comment.author }}">{{ comment.author }}</a> ({{ comment.author.get_profile.completed_projects_karma }})<br/>
				{{ comment.pub_date|ago }}
				{% ifequal comment.author user %}
				<br/>
				<a href="{{ site_url }}{{ comment.get_edit_url }}">edit comment</a>
				{% endifequal %}
		</div>
	</div>
	<br style="clear: both;"/>
